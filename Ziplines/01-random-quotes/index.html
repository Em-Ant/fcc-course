<!DOCTYPE HTML>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quotes Machine</title>
	<script type="text/javascript" async src="//platform.twitter.com/widgets.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="./style.css">	
</head>
<body >
	<div class="container text-center">
	  <h1 class="head">Random Quotes Machine</h1>
	  <div class="paper">
		<div class="top"></div>
		<div id ="quote-area" class="mid"></div>
		<div class="bot"></div>
		<div class="loader"><i class="fa fa-spinner fa-spin"></i></div>
	  </div>
	  <ul class="list-inline">
		<li>
		  <div id="new"class="btn btn-default custom-btn"><i class="fa fa-refresh"></i> New Quote</div>
		</li>
		<li id="tw-cont">
		  <a id="twt" class="btn btn-default custom-btn"><i class="fa fa-twitter"></i> #RandomQuote</a>
		</li>
		</li>
	  </ul>
	  </div>
		<div>
			<h5 class="text-center">Powered by <a href="http://www.quotes.net/">Quotes.net</a></h5>
		</div>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
