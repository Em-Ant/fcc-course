<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pomodoro Clock</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body >
  <div class="head"><h1>Pomodoro Clock</h1></div>
  <div class="wrap">
    <div class="pomo center tgl">
      <img class="po" src="http://emant.altervista.org/ext/pomo.png" alt="pomodoro-clock" />
      <img class="cof noshow" src="http://emant.altervista.org/ext/cof.png" alt="coffee" />
      <div class="min-hand grey"></div>
      <div class="sec-hand white"></div>
      <div class="clock-center grey"></div>
    </div>
    <div class="console center">
      <div class="break c-style">
        <div id="b-p" class="btn">+</div>
        <div class="b-time"></div>
        <div id="b-m" class="btn">-</div>
        <div class="txt">BREAK</div>
      </div>
      <div class="digit c-style tgl"></div>
      <div class="work c-style ">
        <div id="w-p" class="btn">+</div>
        <div class="w-time"></div>
        <div id="w-m" class="btn">-</div>
        <div class="txt">WORK</div>
      </div>
      <div class="reset"><p>RESET</p></div>
      <p class="info">single click on the clocks to START / STOP<span id=dbcl>, double click to RESET</span>.</p>
    </div>
  </div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
