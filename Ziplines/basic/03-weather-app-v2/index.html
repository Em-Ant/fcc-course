<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Local Weather App</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.3.14/angular-animate.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.4/css/weather-icons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.4/css/weather-icons-wind.css">

	<link rel="stylesheet" href="./style.css">
</head>
<body ng-app="weatherApp"  ng-controller="mainController">

  <div class="cell-phone wrap" >
    <div class="border abs-center">
      <div class="frame light"></div>
      <div class="frame opa">
        <div class="cam abs-center"></div>
        <div class="slot abs-center"></div>
        <div class="screen abs-center"  >

          <div class="view animate-show" ng-show="ready" ng-style="{ background : viewBg }" ng-click="toggleUnits()">
            <div class="city" id="C">{{position.city}}, {{position.countryCode}}</div>
            <div class="vrow main">
              <div class="icon inline"><i id="I" class="wi wi-owm-{{status.time}}-{{status.id}}"></i></div>
              <div class="temp inline"><i class="wi wi-thermometer"></i> <span id="T">{{weather.temperature | customRound:2}}</span><i id="T-units" class="wi wi-{{units.temp}}"></i></div>
              <div class="weather" id="D">{{weather.description}}</div>
            </div>
            <div class="vrow info">
              <table>
                <tr class="pres">
                  <td class="desc"><i class="wi wi-barometer"></i></td>
                  <td id="P">{{weather.pressure | customRound:0}}</td>
                  <td class="units" id="P-units">hPa</td>
                </tr>
                <tr class="hum">
                  <td class="desc"><i class="wi wi-humidity"></i></td>
                  <td id="H">{{weather.humidity | number:0}}</td>
                  <td class="units">%</td>
                </tr>
                <tr class="wind">
                  <td class="desc"><i id="W-dir" class="wi wi-wind towards-{{weather.windDir|number:0}}-deg"></i></td>
                  <td class="data" id="W">{{weather.windSpeed | number:0}}</td>
                  <td class="units" id="W-units">{{units.speed}}</td>
                </tr>
              </table>
            </div>
          </div>

          <div class="preloader" ng-hide="preloaderDone"><i class="fa fa-cog fa-spin"></i></div>
        </div>
        <div class="push abs-center" ng-click="toggleUnits()">
          <div class="sym abs-center"></div>
        </div>
      </div>
    </div>
  </div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
