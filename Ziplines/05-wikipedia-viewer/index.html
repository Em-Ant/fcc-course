<!DOCTYPE HTML>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Wikipedia Viewer</title>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="./style.css">	
</head>
<body >
  <div class="container">
    <div class="main text-center">
      <h1 class="text-primary">Wikipedia Viewer</h1>
      <div class="form-inline">
        <div class="form-group">
            <input id="in" type="text" name="search" class='form-control' placeholder='Search'>
            <div id="sub" class="btn btn-primary" title="GO!"><i class='fa fa-arrow-right'></i></div>
            <div id="rnd" class="btn btn-primary" title='A Random One...'><i class='fa fa-random'></i></div>
        </div> 
      </div>
    </div>   
    <div>
      <div class="out"></div>  
      <div id="ajaxloader" style="display:none;">
        <div id="fountainG_1" class="fountainG"></div>
        <div id="fountainG_2" class="fountainG"></div>
        <div id="fountainG_3" class="fountainG"></div>
        <div id="fountainG_4" class="fountainG"></div>
        <div id="fountainG_5" class="fountainG"></div>
        <div id="fountainG_6" class="fountainG"></div>
        <div id="fountainG_7" class="fountainG"></div>
        <div id="fountainG_8" class="fountainG"></div>
      </div>
      </div>
    </div>
  </div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
